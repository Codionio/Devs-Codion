<!DOCTYPE html>
<html lang="en" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codion | Our Team</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script>
        // Configure Tailwind to use the 'class' strategy for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <style>
        #background-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .team-grid-container {
            perspective: 3000px;
        }
        .team-card-inner::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
        }
        .team-card:hover .team-card-inner::before {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-black font-sans text-gray-800 dark:text-gray-300 transition-colors duration-300">

    <div id="loading-screen" class="fixed top-0 left-0 w-full h-full bg-black flex justify-center items-center z-[100]">
        <img id="loading-logo" src="best_logo_dark_bg.png" alt="Codion Logo" class="w-[4vw]">
    </div>

    <div id="content" class="invisible opacity-0">
        <div id="background-wrap">
            <div class="blob1 absolute w-96 h-96 bg-gray-400 rounded-full mix-blend-soft-light dark:mix-blend-screen filter blur-3xl opacity-40 dark:opacity-20"></div>
            <div class="blob2 absolute w-96 h-96 bg-gray-600 rounded-full mix-blend-soft-light dark:mix-blend-screen filter blur-3xl opacity-40 dark:opacity-20"></div>
        </div>

        <div class="relative z-10">
            <header class="sticky top-0 z-30 bg-white/80 dark:bg-black/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <img src="dark_text_logo-removebg-preview.png" alt="Codion Text Logo" class="h-[1.3vw]">
                    
                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z"></path></svg>
                    </button>
                </div>
            </header>

            <main class="container mx-auto px-6 py-16 md:py-20">
                <div class="text-center mb-16 md:mb-20">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white leading-tight tracking-tight">Meet The Architects of Tomorrow</h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-4 text-lg max-w-2xl mx-auto">We are a passionate team of engineering students, driven by curiosity and a shared goal to build innovative solutions that matter.</p>
                </div>

                <div id="team-container" class="team-grid-container flex flex-wrap justify-center items-stretch gap-8">
                </div>

                <section id="projects" class="mt-16 md:mt-20">

                    <div class="project_container mx-auto w-[70%] rounded-2xl bg-gray-100/70 dark:bg-white/5 backdrop-blur px-6 py-8 md:py-10">
                        <h2 class="text-center font-extrabold tracking-wide text-5xl md:text-6xl">
                            <span class="bg-clip-text text-transparent bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 dark:from-white dark:via-gray-300 dark:to-white">
                                Projects
                            </span>
                        </h2>

                        <div id="projects-list" class="mt-8 space-y-8"></div>

                        <!-- Pop Up on Clicking View More -->
                        <div id="project-modal" class="fixed inset-0 z-50 hidden">
                            <div class="absolute inset-0 bg-black/60"></div>

                            <div class="relative mx-auto my-8 w-[92%] max-w-3xl max-h-[90vh] rounded-2xl bg-gray-50/90 dark:bg-gray-900/85 backdrop-blur text-gray-800 dark:text-gray-200 shadow-2xl overflow-hidden overflow-y-auto">
                                <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-800">
                                <h4 id="modal-title" class="text-xl font-semibold"></h4>
                                <button id="modal-close" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800" aria-label="Close">✕</button>
                                </div>

                                <div id="modal-content" class="p-0">
                                <!-- Video slot -->
                                <div id="modal-video" class="w-full aspect-video bg-black"></div>

                                <!-- Details list (image/text alternating) -->
                                <div id="modal-details" class="p-6 space-y-8"></div>
                                </div>

                                <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-800 flex justify-end gap-3">
                                <button id="modal-dismiss" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700">Close</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>

            </main>

            <footer class="text-center py-10 mt-12">
                <p class="text-gray-500 dark:text-gray-600 text-sm">© 2025 Codion. All Rights Reserved.</p>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
